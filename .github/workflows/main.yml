name: FastAPI + Ngrok Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NGROK_AUTHTOKEN: ${{ secrets.NGROK_AUTHTOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastapi uvicorn pyngrok

    - name: Start FastAPI + Ngrok
      run: |
        # Levantar FastAPI en background
        nohup uvicorn FastApi.main:app --host 0.0.0.0 --port 8000 &

        # Esperar 5 segundos para que uvicorn arranque
        sleep 5

        # Levantar ngrok y mostrar URL p√∫blica
        python -c "import os; from pyngrok import ngrok; ngrok.set_auth_token(os.environ['NGROK_AUTHTOKEN']); url = ngrok.connect(8000); print(f'üåê Ngrok URL p√∫blica: {url}')"
