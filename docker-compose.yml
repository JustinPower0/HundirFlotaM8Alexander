version: "3.9"

services:
  web:
    build: .
    ports:
      - "8080:8000"
    volumes:
      - ./FastApi/static:/app/static
  # Mapea tu c√≥digo para desarrollo
    working_dir: /app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - db

  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: demo
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
